    <script>
        const images = 20; // Number of images
        const circle = document.getElementById('circle');

        for (let i = 1; i <= images; i++) {
            let img = document.createElement('img');
            img.src = `${i}.jpg`; // Assuming all images are JPG
            img.className = 'circle-img';
            let angle = (i - 1) * (360 / images);
            let radius = 160; // Adjust as needed
            img.style.left = `${50 + radius * Math.cos(angle * Math.PI / 180)}%`;
            img.style.top = `${50 + radius * Math.sin(angle * Math.PI / 180)}%`;
            img.style.transform = `translate(-50%, -50%)`;
            img.addEventListener('mouseover', () => hoverImage(`${i}.jpg`));
            img.addEventListener('mouseout', unhoverImage);
            circle.appendChild(img);
        }

        function hoverImage(imgSrc) {
            const centerText = document.getElementById('center-text');
            centerText.style.backgroundImage = `url(${imgSrc})`;
            centerText.innerText = '';
        }

        function unhoverImage() {
            const centerText = document.getElementById('center-text');
            centerText.style.backgroundImage = 'none';
            centerText.innerText = 'Hope you Had a wonderful year';
        }
